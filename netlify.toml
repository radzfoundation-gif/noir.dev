[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Skip secrets scanning for frontend environment variables
# These VITE_* variables are intentionally embedded in the frontend build
# and are not sensitive secrets (they are public keys for client-side use)
[context.production.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_URL,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,SUMOPOD_BASE_URL,SUPABASE_URL,SUPABASE_ANON_KEY"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
